<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ToDoList</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/fonts.css">
	</head>
	<body>
		<div class="app">
			<h1>Todos</h1>
			<input type="text" placeholder="What needs to be done?" class="add">
			<div>
				<label><input class="all" type="checkbox">Mark all as completed</label>
				<ul class="todoList"></ul>
			</div>
			<footer><div class="footer">Delete selected items</div></footer>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
